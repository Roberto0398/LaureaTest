<!DOCTYPE html>
<html lang="it"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalo Laurea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #87CEEB, #FFFFFF); /* Gradiente cielo */
      position: relative;
      overflow: hidden;
    }
    #slot-machine {
      margin: 100px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px); /* Sfocatura per far risaltare la slot machine */
      border-radius: 15px; /* Angoli arrotondati */
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3); /* Ombra per profondit√† */
    }
    .reel {
      font-size: 60px;
      border: 2px solid #333;
      padding: 20px;
      width: 80px;
      height: 80px;
      background-color: #fff;
      margin: 0 10px;
      transition: transform 0.5s ease;
    }
    .reel.spin {
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      0% { transform: rotateX(0); }
      100% { transform: rotateX(360deg); }
    }
    .lever {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .lever:disabled {
      background-color: #ccc;
    }
    #message {
      margin-top: 20px;
      font-size: 24px;
      transition: transform 0.5s, opacity 0.5s, color 1s;
    }
    #attempts {
      font-size: 18px;
      margin-top: 10px;
    }
    #funny-message {
      margin-top: 20px;
      font-size: 20px;
      color: black; /* Frasi in nero */
    }
    #plane {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 64px; /* Ridotto del 20% */
      display: none;
    }
    @keyframes fly {
      0% {
        transform: translateX(-50%) rotate(0);
        bottom: 0;
      }
      50% {
        transform: translateX(-200px) rotate(-30deg);
        bottom: 200px;
      }
      100% {
        transform: translateX(-50%) rotate(-45deg);
        bottom: 100%;
      }
    }
    .fly-animation {
      display: block;
      animation: fly 3s ease-in-out forwards;
    }
    .win-animation {
      animation: winEffect 4s forwards; /* Durata raddoppiata */
    }
    @keyframes winEffect {
      0% { transform: scale(1); opacity: 1; color: gold; }
      25% { color: red; } /* Cambia colore all'inizio */
      50% { transform: scale(1.5); opacity: 1; } /* Ingrandimento */
      75% { color: blue; } /* Cambia colore durante l'ingrandimento */
      100% { transform: scale(1); opacity: 1; color: gold; } /* Torna alla dimensione originale */
    }
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>La sorte sar√† dalla tua parte?<br/>Gira la Slot Machine!</h1>
  <div id="slot-machine">
    <div class="reel" id="reel1">üçí</div>
    <div class="reel" id="reel2">üçã</div>
    <div class="reel" id="reel3">üçâ</div>
  </div>
  <div id="funny-message"></div> <!-- Aggiunto per i messaggi divertenti -->
  <button class="lever" id="spin-button">Gira!</button> <!-- Pulsante rinominato -->
  <div id="message"></div>
  <div id="attempts">Tentativi rimasti: 3</div>

  <!-- Aereoplanino -->
  <div id="plane">‚úàÔ∏è</div>
  
  <!-- Confetti -->
  <div class="confetti" id="confetti"></div>

  <script>
    let attempts = 3;
    const symbols = ['üçí', 'üçã', 'üçâ', 'üçá', 'üçì', 'üçä', 'üçè']; // Aggiunta mela
    const message = document.getElementById('message');
    const spinButton = document.getElementById('spin-button');
    const attemptsDisplay = document.getElementById('attempts');
    const funnyMessage = document.getElementById('funny-message');
    const reels = [
      document.getElementById('reel1'),
      document.getElementById('reel2'),
      document.getElementById('reel3')
    ];
    const plane = document.getElementById('plane');
    const confetti = document.getElementById('confetti');

    function spinReels() {
      reels.forEach((reel) => {
        reel.classList.add('spin');
      });

      setTimeout(() => {
        reels.forEach((reel) => {
          reel.classList.remove('spin');
          reel.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        });
      }, 1000);
    }

    function displayConfetti() {
      confetti.style.display = 'block';
      // Aggiungi logica per mostrare i confetti (qui puoi usare una libreria o disegnarli con canvas)
      setTimeout(() => {
        confetti.style.display = 'none';
      }, 3000); // Nascondi i confetti dopo 3 secondi
    }

    function displayFunnyMessage(attempt) {
      const messages = [
        "Peccato, magari potresti riprovare! üòÖ",
        "Ci sei quasi... ü§û"
      ];
      funnyMessage.textContent = messages[attempt];
    }

    spinButton.addEventListener('click', () => {
      spinButton.disabled = true; // Disabilita il pulsante

      attempts--;
      attemptsDisplay.textContent = 'Tentativi rimasti: ' + attempts;

      spinReels();

      setTimeout(() => {
        if (attempts < 1) {
          // Mostra tris di mele e vincita
          reels.forEach(reel => reel.textContent = 'üçè'); // Mostra tris di mele
          message.textContent = 'Hai vinto al terzo tentativo!';
          message.classList.add('win-animation'); // Aggiungi animazione al messaggio
          spinButton.disabled = true;

          // Aspetta che l'animazione di vincita finisca prima di mostrare l'aeroplano
          setTimeout(() => {
            displayConfetti(); // Mostra i confetti
            plane.classList.add('fly-animation');
            plane.style.display = 'block'; // Mostra l'aeroplanino
            redirectAfterAnimation();
          }, 4000); // Aspetta che l'animazione di vincita sia completata

        } else {
          // Mostra messaggio divertente in base ai tentativi
          displayFunnyMessage(2 - attempts); // Mostra messaggio divertente
          message.textContent = ''; // Pulisci il messaggio precedente
        }

        // Riabilita il pulsante dopo 1,8 secondi
        setTimeout(() => {
          spinButton.disabled = false;
          funnyMessage.textContent = ''; // Pulisci il messaggio divertente
        }, 1800);
      }, 1000);
    });

    function redirectAfterAnimation() {
      plane.addEventListener('animationend', () => {
        window.location.href = 'https://www.google.com/travel/flights/booking?tfs=CBwQAhpKEgoyMDI0LTEyLTExIiAKA0JSSRIKMjAyNC0xMi0xMRoDQlVEKgJXNjIEMjM2MmoMCAISCC9tLzBjNjZtcgwIAxIIL20vMDk1d18aShIKMjAyNC0xMi0xNCIgCgNCVUQSCjIwMjQtMTItMTQaA0JSSSoCVzYyBDIzNjFqDAgDEggvbS8wOTV3X3IMCAISCC9tLzBjNjZtQAFIAXABggELCP___________wGYAQE&tfu=CmxDalJJY1ZONVRuUkdRM05PTUdOQlJtVk9NVkZDUnkwdExTMHRMUzB0TFhkbWFYVTBNa0ZCUVVGQlIyTmFUMnhuVFZSRFZFOUJFZ1pYTmpJek5qRWFDZ2phS1JBQ0dnTkZWVkk0SEhEMkxBPT0SAggAIgYKATAKATE&hl=it&tcfs=UgRgAXgB'; // Inserisci la tua URL qui
      });
    }
  </script>
</body>
</html>
