<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalo Laurea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #87CEEB, #FFFFFF);
      position: relative;
      overflow: hidden;
      margin: 0;
      padding: 20px;
    }
    #slot-machine {
      margin: 100px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .reel {
      font-size: 60px;
      border: 2px solid #333;
      padding: 20px;
      width: 80px;
      height: 80px;
      background-color: #fff;
      margin: 0 10px;
      transition: transform 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .reel.spin {
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      0% { transform: rotateX(0); }
      100% { transform: rotateX(360deg); }
    }
    .lever {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .lever:hover {
      background-color: #0056b3;
    }
    .lever:disabled {
      background-color: #ccc;
    }
    #message {
      margin-top: 20px;
      font-size: 24px;
      transition: transform 0.5s, opacity 0.5s, color 1s;
      max-width: 90%; /* Limita la larghezza massima */
      overflow: hidden; /* Nasconde il contenuto che esce */
      text-align: center; /* Centra il testo */
      margin-left: auto; /* Centra il margine sinistro */
      margin-right: auto; /* Centra il margine destro */
    }
    #attempts {
      font-size: 18px;
      margin-top: 10px;
    }
    #funny-message {
      margin-top: 20px;
      font-size: 20px;
      color: black;
    }
    #plane {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 64px;
      display: none;
    }
    @keyframes fly {
      0% { transform: translateX(-50%) rotate(0); bottom: 0; }
      50% { transform: translateX(-200px) rotate(-30deg); bottom: 200px; }
      100% { transform: translateX(-50%) rotate(-45deg); bottom: 100%; }
    }
    .fly-animation {
      display: block;
      animation: fly 3s ease-in-out forwards;
    }
    .win-animation {
      animation: winEffect 4s forwards;
    }
    @keyframes winEffect {
      0% { transform: scale(1); opacity: 1; color: gold; }
      25% { color: red; }
      50% { transform: scale(1.5); opacity: 1; }
      75% { color: blue; }
      100% { transform: scale(1); opacity: 1; color: gold; }
    }
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: none;
      z-index: 999;
    }
    @media (max-width: 600px) {
      .reel {
        font-size: 40px;
        width: 60px;
        height: 60px;
      }
      .lever {
        padding: 8px 16px;
        font-size: 18px;
      }
      #message {
        font-size: 20px;
      }
      #attempts, #funny-message {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>La sorte sar√† dalla tua parte?<br/>Gira la Slot Machine!</h1>
  <div id="slot-machine">
    <div class="reel" id="reel1">üçí</div>
    <div class="reel" id="reel2">üçã</div>
    <div class="reel" id="reel3">üçâ</div>
  </div>
  <div id="funny-message"></div>
  <button class="lever" id="spin-button">Gira!</button>
  <div id="message"></div>
  <div id="attempts">Tentativi rimasti: 3</div>

  <div id="plane">‚úàÔ∏è</div>
  <div class="confetti" id="confetti"></div>

  <script>
    let attempts = 3;
    const symbols = ['üçí', 'üçã', 'üçâ', 'üçá', 'üçì', 'üçä', 'üçè'];
    const message = document.getElementById('message');
    const spinButton = document.getElementById('spin-button');
    const attemptsDisplay = document.getElementById('attempts');
    const funnyMessage = document.getElementById('funny-message');
    const reels = [
      document.getElementById('reel1'),
      document.getElementById('reel2'),
      document.getElementById('reel3')
    ];
    const plane = document.getElementById('plane');
    const confetti = document.getElementById('confetti');

    function spinReels() {
      reels.forEach((reel) => {
        reel.classList.add('spin');
      });

      setTimeout(() => {
        reels.forEach((reel) => {
          reel.classList.remove('spin');
          reel.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        });
      }, 1000);
    }

    function displayConfetti() {
      confetti.style.display = 'block';
      // Logica per mostrare confetti (puoi utilizzare una libreria o disegnarli con canvas)
      setTimeout(() => {
        confetti.style.display = 'none';
      }, 3000);
    }

    function displayFunnyMessage(attempt) {
      const messages = [
        "Peccato, magari potresti riprovare! üòÖ",
        "Ci sei quasi... ü§û"
      ];
      funnyMessage.textContent = messages[attempt];
    }

    spinButton.addEventListener('click', () => {
      spinButton.disabled = true;

      attempts--;
      attemptsDisplay.textContent = 'Tentativi rimasti: ' + attempts;

      spinReels();

      setTimeout(() => {
        if (attempts < 1) {
          reels.forEach(reel => reel.textContent = 'üçè');
          message.textContent = 'Hai vinto al terzo tentativo!';
          message.classList.add('win-animation');
          spinButton.disabled = true;

          setTimeout(() => {
            displayConfetti();
            plane.classList.add('fly-animation');
            plane.style.display = 'block';
            redirectAfterAnimation();
          }, 4000);
        } else {
          displayFunnyMessage(2 - attempts);
          message.textContent = '';
        }

        setTimeout(() => {
          spinButton.disabled = false;
          funnyMessage.textContent = '';
        }, 1800);
      }, 1000);
    });
    function redirectAfterAnimation() {
      plane.addEventListener('animationend', () => {

      });
    }
  </script>
</body>
</html>
